<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./CSS/login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div id="loginContainer" class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-layer-group logo-icon"></i>
                    <h2>Registrar Usuario</h2>
                    <p>Complete el formulario para crear un nuevo usuario</p>
                </div>
                <form id="registerForm" class="login-form needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="registerUsername" placeholder="Usuario" required>
                            <div class="invalid-feedback">Por favor ingrese su usuario</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Contrase単a" required>
                            <div class="invalid-feedback">Por favor ingrese su contrase単a</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir Contrase単a" required>
                            <div class="invalid-feedback">Por favor repita su contrase単a</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-block" style="width: 150%;">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" id="backToLogin" class="btn btn-secondary btn-block mt-2" style="width: 150%;">
                            Volver al Login
                        </button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./JS/register.js"></script>
</body>
</html>
